    <script>
        const balanceElement = document.querySelector("#account-balance");
        const addressElement = document.querySelector("#account-address");
        const name=document.querySelector('#name');
        const email=document.querySelector('#email');
        const phone=document.querySelector("#phone");

        // console.log("hi")
        const socket = io('http://localhost:3000');
        // const socket = io();
        // const params = new URLSearchParams(window.location.search);
        // const accountAddress = params.get('accountAddress');
        // console.log(accountAddress)
        const accountAddress = localStorage.getItem('accountAddress');
        console.log(accountAddress)
        
        socket.on('error', (error) => {
          alert(error.message); 
        });
       
        socket.emit('getInfo');
        socket.on('Info', (data) => {
          // console.log(data)

        // Update Name
        const Name = data.name;
        name.innerText = Name;

        // Update Email
        const Email= data.email;
        email.innerText = Email;

        // Update Name
        const Phone = data.phone;
        phone.innerText = Phone;

        // Update balance
        const balance = data.balance;
        balanceElement.innerText = balance + " ETH";

        // Update address
        const address = data.address;
        addressElement.innerText = address;

        });

      const logoutBtn = document.querySelector('#logout-btn');
        
        // add a click event listener to the logout button
        logoutBtn.addEventListener('click', () => {
            
            window.location.href = './login.html';
        });
        socket.on('logout',()=>{
          window.location.href = './login.html';
      })

      socket.emit('getTransactionHistory');

      // When the server responds with the transaction history, update the table
      socket.on('transactionHistory', function(transactions) {
        const tableBody = document.querySelector('#transactionTable tbody');

      // Clear the existing table rows
      tableBody.innerHTML = '';

      // Add a new row for each transaction
      transactions.forEach(function(transaction) {
        const row = tableBody.insertRow();

        // Add cells for the transaction date, type, sender, recipient, and amount
        const dateCell = row.insertCell();
        dateCell.textContent = transaction.date;

        const typeCell = row.insertCell();
        typeCell.textContent = transaction.type;

        const senderCell = row.insertCell();
        senderCell.textContent = transaction.sender;

        const recipientCell = row.insertCell();
        recipientCell.textContent = transaction.recipient;

        const amountCell = row.insertCell();
        amountCell.textContent = transaction.amount + 'ETH';

        const energyCell = row.insertCell();
        energyCell.textContent = transaction.energy;

        });
      });


    </script>
