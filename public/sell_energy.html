    <script>
       const socket = io('http://localhost:3000');
       const sellForm = document.getElementById('sell-form');
      //  const params = new URLSearchParams(window.location.search);
      //   const accountAddress = params.get('accountAddress');
      //   console.log(accountAddress)
      const accountAddress = localStorage.getItem('accountAddress');
      console.log(accountAddress)
    
        sellForm.addEventListener('submit', async (event) => {
        event.preventDefault();
    
        const Quantity = document.getElementById('quantityInput').value;
        const PricePerUnit = document.getElementById('pricePerUnitInput').value;
        const Duration = document.getElementById('durationInput').value;
        const DurationUnit = document.getElementById('durationUnit').value;
        // const active = document.getElementById('active').checked;
       
        socket.on('error', (error) => {
          alert(error); 
        });
    
       socket.emit('offer-energy', {Quantity,PricePerUnit,Duration,DurationUnit});
        
        socket.on('sellenergy', (response) => {
          if (response) {
            alert('Offer created successfully');
          } else {
            alert('Offer creation failed');
          }
        });
    
      });
     

       
     
    </script>
