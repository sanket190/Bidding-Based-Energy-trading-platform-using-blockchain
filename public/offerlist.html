    <script>
    // Fetch the list of offers from the server
    const socket = io('http://localhost:3000');
    socket.emit('get-offers');
    socket.on('error',(error)=>{
      alert(error);
    })

    socket.on('offers-list', async (current_offers) =>{
      try {
          const tableBody = document.getElementById('offers-table-body');
        
          // Remove any existing rows from the table body
          tableBody.innerHTML = '';
          
          // Loop through the list of offers and create a row for each offer
          current_offers.forEach(offer => {
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `
              <td>${offer.offerId}</td>
              <td>${offer.seller}</td>
              <td>${offer.quantity}</td>
              <td>${offer.pricePerUnit}</td>
              <td>${offer.duration}</td>
              <td>${new Date(offer.timestamp * 1000).toLocaleString()}</td>
              <td>${offer.active}</td>
            `;
            
            // Add the row to the table body
            tableBody.appendChild(tableRow);
          });
      }
      catch (error) {
        alert('Error getting offer details');
     
      }
    });
